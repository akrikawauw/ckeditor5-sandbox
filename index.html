    <link rel="stylesheet" src="./src/uwbootstrapaccordion/css/accordion.css" />
    <style>
      .simple-box {
        padding: 10px;
        margin: 1em 0;

        background: rgba(0, 0, 0, 0.1);
        border: solid 1px hsl(0, 0%, 77%);
        border-radius: 2px;
      }

      .simple-box-title,
      .simple-box-description {
        padding: 10px;
        margin: 0;

        background: #fff;
        border: solid 1px hsl(0, 0%, 77%);
      }

      .simple-box-title {
        margin-bottom: 10px;
      }
    </style>

  <body>
    <div id="editor">
      <hr />
      <p>This is an accordion:</p>
      <div class="accordion" id="aa1">
        <div class="screen-reader-text">Accessible Accordion</div>
        <div class="card" id="top">
          <div class="card-header" id="collapse-0-header">
            <h3 class="mb-0">
              <button
                class="btn btn-link"
                type="button"
                data-toggle="collapse"
                data-target="#collapse-0"
                aria-expanded="false"
                aria-controls="collapse-0"
              >
                <span class="btn-text"
                  >Sleep over your phone and make cute snoring noises touch
                  water with paw then recoil in horror</span
                >
              </button>
            </h3>
          </div>
          <div
            id="collapse-0"
            class="collapse"
            aria-labelledby="collapse-0-header"
            data-parent="#aa1"
            role="region"
          >
            <div>
              <p>content here</p>
            </div>
          </div>
        </div>
      </div>
      <p>This is justAButton:</p>
      <button
        class="btn btn-link"
        type="button"
        data-toggle="collapse"
        data-target="#collapse-0"
        aria-expanded="false"
        aria-controls="collapse-0"
      >
        <span class="btn-text">Stripped button</span>
      </button>
      <hr />
      <h2>Button tests</h2>
      <p>
        <button
          class="btn btn-link"
          type="button"
          data-toggle="collapse"
          data-target="#collapse-0"
          aria-expanded="false"
          aria-controls="collapse-0"
        >
          <span class="btn-text">Class a span inside button</span>
        </button>
        <button>
          <span>Span inside button with no class</span>
        </button>
      </p>

      <hr />
